<!DOCTYPE html>
<html lang="en"> <!-- Default language of this html doc is English -->
<head> <!--"head" is the meta information about the page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav> <!--Navigation links (secondary container tag)-->
            <!--These divisions are links to external pages-->
            <a href="add_a_link"> <!--Aanchors create links to exterior pages-->
                <p>About</p>
            </a>
            <a href="add_a_link"> <!--"href" is link to an external page-->
                <p>Store</p>
            </a>
        </nav>
        <section> <!--Section to contain additional elements on the right side-->
            <a href="add_a_link">
                <p>Gmail</p>
            </a>

            <a href="add_a_link">
                <p>Images</p>
            </a>

            <a href="add_a_link">
                <!--<p>Gmail</p>-->
            </a>

            <a href="add_a_link">
                <!--<p>Gmail</p>-->
            </a>
        </section>
    </header>


    <main>
        <div> <!--Division for "Google" button-->
            <h1>Google!</h1>
        </div>

        <div> <!--Division for search bar-->
            <input/> <!--"input" is used to collect user information (self-closing tag)-->
            <div> <!--Division for "Search by voice" button-->
                <button>Search by voice</button>
            </div>
            <div> <!--Division for "Search by image" button-->
                <button>Search by image</button>
            </div>
        </div>
        <div> <!--Division that separates bottom two buttons -->
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
        <div> <!--Division for text in the buttom-->
            <p>Google offered in: <span>Tbilisi</span></p> <!--Span is inline space container-->
                                    <!--Span alows us to apply special style to its content-->
        </div>
    </main>


    <footer> <!--Footer-->
        <section> <!--Section for elements above the line-->
            <p>New Zealand</p>
            <section> <!--Section for elements below the line-->
                <div> <!--Division for the first group of links-->
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search Works</a>
                </div>
                <div> <!--Division for the second group of links-->
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            </section>
        </section>
    </footer>
</body>
</html>
