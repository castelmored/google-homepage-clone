<!DOCTYPE html>
<html lang="en"> <!-- Default language of this html doc is English -->
<head> <!--"head" is the meta information about the page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" /> <!--Link to CSS document-->

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav> <!--Navigation links (secondary container tag)-->
            <!--These divisions are links to external pages-->
            <a class="greyLink" href="add_a_link"> <!--Anchors create links to exterior pages-->
                <p>About</p>
            </a>
            <a class="greyLink" href="add_a_link"> <!--"href" is link to an external page-->
                <p>Store</p>
            </a>
        </nav>
        <section> <!--Section to contain additional elements on the right side-->
            <a class="whiteLink" href="add_a_link">
                <p>Gmail</p>
            </a>

            <a class="whiteLink" href="add_a_link">
                <p>Images</p>
            </a>

            <a class="whiteLink" href="add_a_link">
                <i class="fa-solid fa-braille"></i>
            </a>

            <a href="add_a_link">
                <img src="public\corgi.jpg" alt="Corgi profile pic">
            </a>
        </section>
    </header>


    <main>
        <div> <!--Division for "Google" button-->
            <h1 class="headerText" id="headerLogo">Google!</h1>
        </div>

        <div class="searchBar"> <!--Division for search bar-->
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input/> <!--"input" is used to collect user information (self-closing tag)-->
            <div class="iconButtonContainer"> <!--Division for "Search by voice" button-->
                <button class="iconButton">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
            <div> <!--Division for "Search by image" button-->
                <button class="iconButton">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="searchButtonsContainer"> <!--Division that separates bottom two buttons -->
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
        <div class="languageSelection"> <!--Division for text in the buttom-->
            <p>Google offered in: <span>Tbilisi</span></p> <!--Span is inline space container-->
                                    <!--Span alows us to apply special style to its content-->
        </div>
    </main>


    <footer> <!--Footer-->
        <section> <!--Section for elements above the line-->
            <p>New Zealand</p>
        </section>
        <section> <!--Section for elements below the line-->
            <div class="footerLink"> <!--Division for the first group of links-->
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>
            <div class="footerLink"> <!--Division for the second group of links-->
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </section>
    </footer>
</body>
</html>
